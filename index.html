<!-- Estrutura padrão -->
<iluria.include>head-begin.html</iluria.include>
<iluria.include>index-meta-tags.html</iluria.include>
<iluria.include>head-end.html</iluria.include>
<iluria.include>body-begin.html</iluria.include>

<!-- Produtos em destaque -->
<center>
    
    <!-- Carrega a lista de produtos -->
    <iluria.load.product.list>
        <searchQuery>$iluria.featured.products.search.tag</searchQuery>
        <pageSize>$iluria.search.products.count</pageSize>
        <sortBy>$iluria.sort.by.seller.choice</sortBy>
        <isFromMainPage>true</isFromMainPage>
    </iluria.load.product.list>
    
    <!-- Mostra a lista de produtos -->
    <iluria.if.product.found>
        
        <iluria.if.featured.products.title.is.enabled>
	        <div class="featured-products-title">
	            $iluria.featured.products.title
	        </div>
        </iluria.if.featured.products.title.is.enabled>
        
        <!-- Lista de produtos -->
        <div class="index-product-list-container">
        	<iluria.include>product-list.html</iluria.include>
        </div>
        
        <!-- Paginação -->
        <div class="pagination">
            <iluria.include.pagination/>
        </div>
    </iluria.if.product.found>
</center>

<iluria.include>body-end.html</iluria.include>
